<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form th:action="@{/login/user}" th:method="post">
    <input th:name="username" type="text" placeholder="请输入用户名">
    <input th:name="password" type="password" placeholder="请输入密码">
    <button type="submit">确认</button>
</form>
</body>
</html>
